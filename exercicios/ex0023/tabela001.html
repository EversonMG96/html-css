<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        Body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: separate;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td class="numero">A1</td>
            <td class="numero">B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr>
            <td class="numero">A2</td>
            <td class="numero">B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td class="numero">A3</td>
            <td class="numero">B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td class="numero">A4</td>
            <td class="numero">B4</td>
            <td class="numero">C4</td>
        </tr>
        <tr>
            <td class="numero">A5</td>
            <td class="numero">B5</td>
            <td class="numero">C5</td>
        </tr>
    </table>
</body>

</html>
